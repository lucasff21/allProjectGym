<div class="container">

  <div class="row mt-5">

    <div class="demo-button-container">
      <button mat-raised-button (click)="openModal()">Cadastrar Aluno</button>

    </div>

    <mat-table [dataSource]="alunosList" style="margin-left: 0;" matSort>
      <!-- Definição da coluna Nome -->
      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nome</mat-header-cell>
        <mat-cell *matCellDef="let aluno">{{ aluno.nome }}</mat-cell>
      </ng-container>

      <!-- Definição da coluna Idade -->
      <ng-container matColumnDef="idade">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Idade</mat-header-cell>
        <mat-cell *matCellDef="let aluno">{{ aluno.idade }}</mat-cell>
      </ng-container>

      <!-- Definição da coluna Ações -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
        <mat-cell *matCellDef="let aluno">
          <button mat-icon-button aria-label="Editar" matTooltip="Editar" (click)="openModal(aluno)">
            <mat-icon>editar</mat-icon>
          </button>
          <button mat-icon-button aria-label="Excluir" matTooltip="Excluir" (click)="deleteAluno(aluno.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <!-- Linha de cabeçalho da tabela -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <!-- Linha de dados da tabela -->
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>


    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>
</div>
